name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build with docker-compose
      run: docker-compose up -d
    - name: Run Tests
      run: docker-compose exec django ./manage.py test
